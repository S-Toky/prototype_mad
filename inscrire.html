<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

        <!--Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary static-top">

                        </a>
                    </div>
                    <div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Accueil
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html#propos">A propos </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle usersign" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <i class="far fa-user usersign"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="inscrire.html">S'inscrire</a>
                                <a class="dropdown-item" href="connecter.html">Se connecter</a>
                            </div>
                        </div>
                    </div>

                    <div>
                        <a href="panier.html" class="panier"><i class="fas fa-cart-arrow-down panier">(0)</i></a>
                    </div>
                </div>
            </div>
        </nav>
        <!--/.Navbar -->
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">
                        <div class="card-img-left d-none d-md-flex">
                            <!-- Background image for card set in CSS! -->
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-center">S'inscrire</h5>
                            <form class="form-signin">

                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required>
                                    <label for="inputEmail">E-mail</label>
                                </div>

                                <hr>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control"
                                        placeholder="Password" required>
                                    <label for="inputPassword">Mot de passe</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputConfirmPassword" class="form-control"
                                        placeholder="Password" required>
                                    <label for="inputConfirmPassword">Confirmation Mot de passe</label>
                                </div>

                               <a href="livraison.html#payer" class="btn btn-lg btn-primary btn-block text-uppercase">Enregistrer</a>
                                <a class="d-block text-center mt-2 small" href="connecter.html">Se connecter</a>
                                <hr class="my-4">
                                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                        class="fab fa-google mr-2"></i> Se connecter avec google</button>
                                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                        class="fab fa-facebook-f mr-2"></i> Se connecter avec facebook</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <footer class=" bg-secondary padfoot">
            <div>
                <div class="logfooter">
                    <img src="logo/SGSHACCP.png" class="sgs" alt="">
                </div>
                <p class="footpix"> Nos épices sont traitées et conditionnées dans un atelier certifié HACCP par SGS
                    depuis 2019.
                </p>
            </div>
            <div class="footer-copyright text-center py-3 bg-dark textfooter">© 2020 Copyright :
                <a href="/"> Madépices</a>
            </div>
        </footer>
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
